{% extends 'main/main.html' %}

{% load static%}
{% block title %} REGISTER {%endblock%}

{% block content %}
<style>
  
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');


.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  padding: 20px;
  border-radius: 20px;
  position: fixed;
  background-color: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
  margin: auto;
  top: 20%;
  left: 45%;
}

p {
  font-family: 'Poppins';
}

.title {
  font-family: 'Poppins';
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #00bfff;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #00bfff;
}

.message, 
.signin {
  font-size: 14.5px;
  color: rgba(255, 255, 255, 0.7);
}

.signin {
  text-align: center;
  font-family: 'Poppins';
}

.signin a:hover {
  text-decoration: underline royalblue;
  
}

.signin a {
  color: #00bfff;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
  font-family: 'Poppins';
}

.form label .input {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: rgba(255, 255, 255, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
  font-family: 'Poppins';
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
  font-family: 'Poppins';
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #00bfff;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #00bfff;
}

.submit:hover {
  background-color: #00bfff96;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}    
</style>

<form class="form" name="registerForm" method="POST">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message" style="font-size: 0.8rem !important;">Signup now and get full access to our app. </p>
    <label>
        <input name="username" class="input" type="username" placeholder="" required="">
        <span>Username</span>
    </label>
            
    <label>
        <input name="email" class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input name="password1" class="input" type="password" placeholder="" required="">
        <span>Password</span>
    </label>
    <label>
        <input name="password2" class="input" type="password" placeholder="" required="">
        <span>Confirm password</span>
    </label>
    <button class="submit" style="font-family: 'Poppins';">Submit</button>
    <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>
</form>

{%endblock%}
