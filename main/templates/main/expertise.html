{% load static %}


<style>
::selection {
  background-color: rgba(241, 231, 40, 0.2);
  color: #ffffff;
}

/* Demo css -start */
.info-section {
  height: 100%;
  min-height: 780px;
  padding: 0 0 0 30px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: fixed;
  z-index: 1;
  user-select: none;

}

.info-section::before {
  content: "";
  border-radius: 197.5px 0px;
  opacity: 0.4;
  background: var(--yellow, #f1e728);
  filter: blur(162px);
  height: 35%;
  width: 55%;
  position: absolute;
  top: -40%;
  left: -66%;
  transform: translate(50%, 50%);
  z-index: -1;
}

/* left part */
.left-part {
  padding: 20px 0 0;
  overflow: hidden;
}

.left-part h1 {
  margin: 0;
    color: #000;
    font-family: 'Poppins';
    font-size: clamp(100px, 6.5vw, 282px);
    line-height: 0.75;
    font-weight: 900;
    font-style: italic;
    text-transform: uppercase;
    position: relative;
    left: 0;
    display: block;
}

.left-part h1 .text {
  color: #f1e728;
  display: block;
  height: 200px;
}

.left-part h1 .d-flex {
  display: flex;
  align-items: center;
}

.left-part h1 .char {
  transform: translateY(-515px);
  transition: transform 0.5s;
}

.typed-cursor {
  display: none !important;
}

.left-part p {
  width: 72%;
  margin: 20px 0 0;
  color: #fff;
  font-size: 16px;
  font-style: normal;
  font-weight: normal;
  line-height: 2;
  font-family: "monument_extendedregular";
  opacity: 0.8;
}

/* button */
.book-link {
  margin: 40px 0 0;
  padding: 0;
  border: 0;
  font-size: 56px;
  line-height: 1;
  color: #f1f1f1;
  letter-spacing: 0.25px;
  text-transform: uppercase;
  font-family: "Extenda Trial 20 Micro";
  font-weight: 300;
  font-style: normal;
  display: inline-flex;
  align-items: center;
  gap: 28px;
  position: relative;
  text-decoration: none;
}

.book-link .linktext {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.book-link .linktext::before {
  position: absolute;
  content: "";
  left: 0;
  bottom: 6px;
  width: 100%;
  height: 3px;
  background-color: #ffffff;
  transform: scaleX(1);
  transition: transform 250ms ease-in-out;
  transform-origin: 0 0;
}

.book-link:hover .linktext:before {
  transform: scaleX(0);
  transform-origin: 100% 100%;
}

.book-link .arrow {
  height: 36px;
  width: 36px;
  top: -5px;
  display: inline-block;
  position: relative;
  overflow: hidden;
}

.book-link .arrow::before,
.book-link .arrow::after {
  position: absolute;
  content: "";
  background-color: #f1e728;
  transition: all ease-in-out 0.35s;
  transform-origin: 0 0;
  border-radius: 30px;
}

.book-link .arrow::before {
  height: 2px;
  width: 100%;
  top: 0;
  right: 0;
}

.book-link .arrow::after {
  width: 2px;
  height: 100%;
  top: 0;
  right: 0;
}

.book-link:hover .arrow::before {
  width: 65%;
}

.book-link:hover .arrow::after {
  height: 65%;
}

.book-link .arrow span {
  background-color: #f1e728;
  height: 2px;
  width: 100%;
  display: inline-block;
  transform: rotate(-45deg) translate(-3px, -1px);
  transform-origin: right top;
  border-radius: 30px;
  position: relative;
  transition: all ease-in-out 0.35s;
  position: absolute;
  top: 0;
  left: 0;
}

.book-link .arrow span::before {
  background-color: #f1e728;
  content: "";
  height: 100%;
  width: 15px;
  left: -15px;
  top: 0;
  position: absolute;
}

/* right part */
.right-part {
  background-color: transparent;
  height: 588px;
  width: 588px;
  margin: 0 0 0 auto;
  margin-right: -14px;
  display: block;
  position: fixed;
  z-index: 1;
  flex-shrink: 0;
  right: 0;
  bottom: 10%;
}

.right-part::before {
  content: "";
  border-radius: 197.5px 0px;
  opacity: 0.4;
  background: #f1e728;
  filter: blur(112px);
  height: 35%;
  width: 55%;
  position: absolute;
  top: 50%;
  right: 33%;
  transform: translate(50%, -50%);
  z-index: -1;
}

.right-part .d-flex {
  height: 100%;
  gap: 24px;
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
  position: relative; 
  top:10%;
}

.main-grid {
  position: relative;
}

.boxEXP {
  width: calc((100% / 3) - 16px);
  height: calc((100% / 3) - 16px);
  background-color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #555555;
  font-size: 16px;
  font-style: normal;
  font-weight: 400;
  line-height: 32px;
  color: #ffffff;
  font-family: "monument_extendedregular";
  border-radius: 120px;
  position: absolute;
  animation: 30s infinite;
}

/* BoxEXP nth-child */
.boxEXP:nth-child(1) {
  left: 0;
  top: 0;
  animation-name: boxEXP-1;
}

.boxEXP:nth-child(2) {
  left: calc(100% / 3);
  top: 0;
  animation-name: boxEXP-2;
}

.boxEXP:nth-child(3) {
  left: calc((100% / 3) * 2);
  top: 0;
  animation-name: boxEXP-3;
}

.boxEXP:nth-child(4) {
  left: 0;
  top: calc(100% / 3);
  animation-name: boxEXP-4;
}

.boxEXP:nth-child(5) {
  left: calc((100% / 3) * 2);
  top: calc(100% / 3);
  animation-name: boxEXP-5;
}

.boxEXP:nth-child(6) {
  left: 0;
  top: calc((100% / 3) * 2);
  animation-name: boxEXP-6;
}

.boxEXP:nth-child(7) {
  left: calc(100% / 3);
  top: calc((100% / 3) * 2);
  animation-name: boxEXP-7;
}

.boxEXP:nth-child(8) {
  left: calc((100% / 3) * 2);
  top: calc((100% / 3) * 2);
  animation-name: boxEXP-8;
}

/* BoxEXP Text */
.boxEXP span {
  position: absolute;
  display: block;
  opacity: 0.8;
  z-index: 5;
}

.boxEXP:nth-child(1) span {
  top: 50%;
  left: 28%;
  transform: translateY(-50%);
}

.boxEXP:nth-child(3) span {
  left: 30%;
  bottom: 40%;
}

.boxEXP:nth-child(4) span {
  top: 50%;
  left: 55%;
  transform: translate(-50%, -50%);
}

.boxEXP:nth-child(8) span {
  top: 50%;
  transform: translate(-50%, -50%);
  left: 15%;
}

/* BoxEXP Background-Image */
.boxEXP .bg-img {
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 120px;
  overflow: hidden;
}

.boxEXP .bg-img,
.boxEXP .bg-img img {
  height: 100%;
  width: 100%;
}

.boxEXP .bg-img img {
  max-width: 100%;
  object-fit: cover;
  object-position: center center;
}

/* Curve Line */
.bg-line {
  position: absolute;
  top: 0;
  right: 0;
  width: 50%;
  height: 85px;
  z-index: -1;
  overflow: hidden;
  display: flex;
  display: -webkit-flex;
  white-space: nowrap;
}

.bg-line img {
  position: relative;
  flex-shrink: 0;
  -webkit-flex-shrink: 0;
  animation: 26s linear infinite;
}

.bg-line img:nth-child(1) {
  animation-name: first-text;
}

.bg-line img:nth-child(2) {
  animation-name: second-text;
}

@keyframes first-text {
  50% {
    transform: translateX(-100%);
    opacity: 1;
  }

  50.05% {
    opacity: 0;
  }

  50.1% {
    transform: translateX(100%);
    opacity: 1;
  }

  100% {
    transform: translateX(0%);
  }
}

@-webkit-keyframes first-text {
  50% {
    transform: translateX(-100%);
    opacity: 1;
  }

  50.05% {
    opacity: 0;
  }

  50.1% {
    transform: translateX(100%);
    opacity: 1;
  }

  100% {
    transform: translateX(0%);
  }
}

@keyframes second-text {
  50% {
    transform: translateX(-100%);
  }

  100% {
    transform: translateX(-200%);
  }

  0% {
    transform: translateX(0%);
  }
}

@-webkit-keyframes second-text {
  50% {
    transform: translateX(-100%);
  }

  100% {
    transform: translateX(-200%);
  }

  0% {
    transform: translateX(0%);
  }
}

/* Dash Circle */
.bg-dash-circle {
  position: absolute;
  bottom: -35px;
  right: -13px;
  z-index: -1;
  width: 180px;
  aspect-ratio: 1/1;
}

.bg-dash-circle img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  object-position: center center;
  animation: cirlce-rotate 18s linear infinite;
}

@keyframes cirlce-rotate {
  0% {
    transform: rotate(0);
  }

  100% {
    transform: rotate(360deg);
  }
}

@-webkit-keyframes cirlce-rotate {
  0% {
    transform: rotate(0);
  }

  100% {
    transform: rotate(360deg);
  }
}

/* Circle Line */
.bg-circle-h-line {
  bottom: 42px;
  left: -68px;
  z-index: 1;
  width: 181px;
  height: 111px;
  position: relative;
}

.bg-circle-h-line img {
  width: 100%;
  max-width: 100%;
  height: auto;
  position: absolute;
  left: 0;
}

.bg-circle-h-line img:nth-child(1) {
  top: 0;
  animation: top-ring-move 2.5s linear infinite;
}

.bg-circle-h-line img:nth-child(2) {
  top: 50%;
  transform: translateY(-50%);
}

.bg-circle-h-line img:nth-child(3) {
  bottom: 0;
  animation: bottom-ring-move 2.5s linear infinite;
}

@keyframes top-ring-move {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(5px);
  }

  100% {
    transform: translateY(0);
  }
}

@-webkit-keyframes top-ring-move {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(5px);
  }

  100% {
    transform: translateY(0);
  }
}

@keyframes bottom-ring-move {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-5px);
  }

  100% {
    transform: translateY(0);
  }
}

@-webkit-keyframes bottom-ring-move {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-5px);
  }

  100% {
    transform: translateY(0);
  }
}
