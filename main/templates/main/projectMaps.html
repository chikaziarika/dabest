<style>


#map {
  width: 100%; 
  height: 100%;
}
.title {
  position: absolute;
  width: 867px;
  height: 156px;
  left: 60px;
  top: 65px;
  z-index: 1;
  font-style: normal;
  font-weight: bold;
  text-transform: uppercase;
  font-size: 62px;
  line-height: 96px;
  /* identical to box height */


  color: #333333;
}
.search-container {
  display:flex;
  position: absolute;
  z-index: 1;
  top: 170px;
  left: 60px;
  width: 400px;
  height: 60px;
  background: #454E53;
  border-radius: 30px;
}
.search-container .search {
  flex-grow: 1;
  display: flex;
  align-items: center;
}
.search-container input {
  width: 90%;
  padding: 0 20px;
  font-size: 20px;
  background-color: transparent;
  border: none;
  line-height: 40px;
  color: #fff;
}
.search-container input:focus {
  outline:none;
}
.search-container i {
  font-size: 23px;
  color: white;
}
.stations-list-container {
  display:flex;
  width: 400px;
  position: absolute;
  z-index: 1;
  left: 60px;
  top: 250px;
  bottom: 30px;
  background: rgba(260,260,260,.9);
  border-radius: 30px;
  overflow-y: hidden;
  padding-bottom: 20px;
}
.stations-list {
  flex-grow: 1;
  overflow-y: scroll;
  padding: 0 20px;
}
.station-container {
  border-bottom: 1px solid #979797;
  display: flex;
  cursor: pointer;
}
.station-container-background {
  display: flex;
  flex-grow: 1;
  margin-top: 12px;
  margin-bottom: 12px;
  border-radius: 18px;
  padding: 0 8px;
  transition: all 0.2s ease-in-out;
}
.station-container-background:hover {
  background-color: #ccc;
}
.station-address {
  font-size: 19px;
  color: #514C4C;
  margin-top: 30px;
}
.station-phone-number {
  font-size: 17px;
  color: #B5ADAD;
  margin: 15px 0;
}
.station-address span {
  display: block;
}
.station-number {
  width: 30px;
  height: 30px;
  background: #454E53;
  color: #b5adad;
  border-radius:50%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.search i {
  cursor: pointer;
}
.station-info-container {
  flex-grow: 1;
}
.station-number-container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.station-info-window {
  min-width: 300px;
  font-size: 18px;
  padding: 8px;
}
.station-info-name {
  font-size: 21px;
  font-weight: bold;
  color: rgba(0,0,0,.87);
}
.station-info-status {
  margin-top: 6px;
  border-bottom: 1px solid #000029;
  padding-bottom: 6px;
}
.station-info-address,
.station-info-phone {
  margin-top: 6px;
  display: flex;
  align-items: center;
}
.station-info-window .circle {
  width: 30px;
  height: 30px;
  background: #1985A1;
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 8px;
}
.stations-list-empty {
  font-size: 16px;
  padding-top: 20px;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Google Maps Project</title>
  <script src="js/index.js"></script>
  <script src="js/store-data.js"></script>
  <script src="js/stations-data.js"></script>
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
  <div class="title">Station Locator</div>
  <div class="search-container">
    <div class="search">
      <input id="zip_code_input" type="text" placeholder="Enter City" />
      <i id="search" class="fas fa-search" onclick="searchStations()"></i>
    </div>
  </div>
  <div class="stations-list-container">
    <div class="stations-list">
    </div>
  </div>
  <div id="map"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOaVnngEFkkBOPmhw9GpT9WX29E_buH_o&callback=initMap">
    </script>
</body>
</html>


<script>
'use strict';

window.addEventListener("load", function () {
  searchOnEnter();
});

var map;
var markers = [];
var infoWindow;

function initMap() {
  var Indonesia = {
    lat: -0.789275,
    lng: 113.921327
  };
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: -0.789275, lng: 113.921327 },
    zoom: 11,
    mapTypeId: 'roadmap'
  });
  infoWindow = new google.maps.InfoWindow();
  searchStations();
}

function clearLocations() {
  infoWindow.close();
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(null);
  }
  markers.length = 0;
}

function searchStations() {
  let foundStations = [];
  let cityInput = document.getElementById('zip_code_input').value.toLowerCase();
  if (cityInput) {
    for (let station of stations) {
      let city = station['city'].toLowerCase();
      if (city == cityInput) {
        foundStations.push(station);
      }
    }
    if (foundStations.length == 0) {
      foundStations = stations;
      displayStations(foundStations);
      showStationsMarkers(foundStations);
      setOnClickListener();
      document.querySelector('.stations-list').innerHTML = '<div class="stations-list-empty">None stations here, sorry...</div>';
      console.log("nieko neradau");
      return;
    }
  } else {
    foundStations = stations;
    console.log("miestas neįvestas");
  }
  clearLocations();
  displayStations(foundStations);
  showStationsMarkers(foundStations);
  setOnClickListener();
}

function setOnClickListener() {
  let stationElements = document.querySelectorAll('.station-container');
  stationElements.forEach(function (station, index) {
    station.addEventListener('click', function () {
      new google.maps.event.trigger(markers[index], 'click');
    })
  })
}

function displayStations(stations) {
  let stationsHtml = '';
  for (const [index, station] of stations.entries()) {
    let street = station['street'];
    let city = station['city'];
    let phone = station['phonenumber'];
    stationsHtml += `
    <div class="station-container">
    <div class="station-container-background">
        <div class="station-info-container">
          <div class="station-address">
            <span>${street}</span>
            <span>${city}</span>
          </div>
          <div class="station-phone-number">${phone}</div>
        </div>
        <div class="station-number-container">
          <div class="station-number">
            ${index + 1}
          </div>
        </div>
      </div>  
      </div>    
    `;
  }
  document.querySelector('.stations-list').innerHTML = stationsHtml;
}

function showStationsMarkers(stations) {
  var bounds = new google.maps.LatLngBounds();
  for (const [index, station] of stations.entries()) {
    var latlng = new google.maps.LatLng(
      station['lat'],
      station['lng']);

    let name = station['name'];
    let street = station['street'];
    var phonenumber = station['phonenumber'];
    bounds.extend(latlng);
    createMarker(latlng, name, street, phonenumber, index + 1)
  }
  map.fitBounds(bounds);
}

function createMarker(latlng, name, street, phonenumber, index) {
  var html = `
    <div class="station-info-window">
      <div class="station-info-name">
        ${name}
      </div>
      <div class="station-info-address">
        <div class="circle">
          <i class="fas fa-location-arrow"></i>
        </div>
        ${street}
      </div>
      <div class="station-info-phone">
        <div class="circle">
          <i class="fas fa-phone-alt"></i>
        </div>
        ${phonenumber}
      </div>
    </div>
  
  `;
  var marker = new google.maps.Marker({
    map: map,
    position: latlng,
    label: index.toString()
  });
  google.maps.event.addListener(marker, 'click', function () {
    infoWindow.setContent(html);
    infoWindow.open(map, marker);
  });
  markers.push(marker);
}

function searchOnEnter() {
  let input = document.getElementById("zip_code_input");
  input.addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      document.getElementById("search").click();
    }
  });
}
